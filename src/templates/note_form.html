<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/simple_notes_bot/statics/css/style.css">
  </head>
  <body>
    <div class="main-container">
        <form class="note-form" id="noteForm" action="/simple_notes_bot/successful_note_creation" method="POST">
        <div class="header-div-note-form" style="display: flex; justify-content: center">
            <div class="div-flex"> 
                <label for="category" class="p-note" style="color: white; margin-left: 20px; font-size: 12pt;"> Категория: </label> 
            </div>
            <div class="div-flex">
                <select id="category" name="category_title" style="margin-left: 20px">
                    <option value="" disabled selected> Выберите категорию </option>
                    {% for category in user_categories %}
                    <option name="category_title" value="{{category}}"> {{category}} </option>
                    {% endfor %}
                </select>
            </div> 
        </div>
            <div class="note-div" style="padding-bottom: 10px">
                <div class="note-header-div-note-form">
                    <div> 
                        <label for="title" class="p-note" style="color: white; margin-left: 5px; font-size: 12pt;"> Название заметки: </label>  
                    </div>
                    <div style="margin-top: 5px"> 
                        <textarea name="title" minlength="{{MIN_LEN_NOTE_TITLE}}" maxlength="{{MAX_LEN_NOTE_TITLE}}" rows="1" style="margin-left: 3px; width: 95%; padding-left: 10px;" required placeholder="Введите название заметки..."></textarea>
                    </div>
                </div>
                <div style="margin-top: 10px"> 
                    <div> 
                        <label for="text" class="p-note" style="margin-left: 10px"> Текст заметки: </label>  
                    </div>
                    <div> 
                        <textarea name="text" minlength="{{MIN_LEN_NOTE_TEXT}}" maxlength="{{MAX_LEN_NOTE_TEXT}}" rows="10" style="margin-left: 10px; width: 95%; padding: 10px;" required placeholder="Введите текст заметки..."></textarea>
                    </div>
                </div>
                {% if user_pinned_notes < MAX_NUMBER_OF_PIN_NOTES %}
                <div class="div-flex" style="margin-left: 10px; gap: 7px">
                    <div class="div-flex">
                        <input type="checkbox" id="is_pinned" name="is_pinned" default="False">    
                    </div>
                    <div class="div-flex">
                        <label for="is_pinned" class="p-note" style="margin-left: 20 px"> Закрепить заметку</label>
                    </div>
                </div>   
                {% endif %} 
            </div>
            <input type="hidden" id="user_telegram_id" name="user_id" value={{user_id}} />
            <input type="hidden" id="user_telegram_id" name="user_token" value={{user_token}} />
            <button type="submit" class="button" id="submitButton" style="width: 90%">Создать заметку</button>
        </form>

    </div>
    <script>
        document.getElementById('noteForm').addEventListener('submit', function(event) {
          const button = document.getElementById('submitButton');
          button.disabled = true;
          button.innerText = 'Создается...';
          setTimeout(function() {
          }, 2000);
        });
    </script>
  </body>
</html>
