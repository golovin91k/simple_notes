<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #E0E1DD;
    }
    
    .main-container {
        max-width: 500px;
        background: white;
        margin: 10px auto;
        padding-bottom: 2px;
        border-radius: 12px;
    }
    
    .header-div {
        max-width: 500px;
        margin: 10px auto;
        padding: 5px 0px;
        background-color: #1B263B;
        text-align: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }
    
    .category-div {
        max-width: 500px;
        background: white;
        margin: 10px 10px;
        /*padding: 10px;*/
        border-radius: 12px;
        border: solid 2px;
    }
    
    .note-div {
        max-width: 500px;
        background: white;
        margin: 10px 10px;
        border-radius: 12px;
        border: solid 2px;
    }
    
    .category-header-div {
        max-width: 500px;
        margin: 0px auto;
        padding: 5px 0px;
        background-color: #415A77;
        text-align: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    
    .note-header-div {
        max-width: 500px;
        margin: 0px auto;
        padding: 5px 0px;
        background-color: #415A77;
        text-align: center;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    
    .div-flex {
        display: flex;
    }
    
    .p-default {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 12pt;
        color: black;
        margin: 0px;
    }
    
    .p-category {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 12pt;
        font-weight: bold;
        color: #243444;
        margin: 0px;  
    }

    .p-note {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 12pt;
        font-weight: bold;
        color: #243444;
        margin: 0px;  
    }
    
    a {
        text-decoration: none;
    }

    .button {
      padding: 5px 5px;
      margin: 5px auto;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
    }
  </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header-div">
        <p class="p-note" style="color: white;"> Заметки категории ((CATEGORY)):</p>    
      </div>

          <div class="note-div">
              <div class="note-header-div">
                   <p class="p-note" style="color: white;">{{note.title}}</p> 
              </div>
            <div class="div-flex" style="max-width: 450px;">
             <p class="p-default" style="padding-left: 10px"> Текст: </p>
             <p class="p-default" style="padding-left: 10px; font-weight: bold"> {{note.text}}  </p>
            </div>
    

            <div class="div-flex" style="max-width: 450px;">
              <p class="p-default" style="padding-left: 10px"> Ссылка: </p>
              <p class="p-default" style="padding-left: 10px; font-weight: bold"> {{note.link_to_forwd_msg}}  </p>
             </div>

    
            <div class="div-flex">
             <p class="p-default" style="padding-left: 10px"> Дата:</p>
             <p class="p-default" style="padding-left: 10px; font-weight: bold"> {{note.updated_at}} </p>
            </div>  
          </div>
    </div>
  </body>
</html>
