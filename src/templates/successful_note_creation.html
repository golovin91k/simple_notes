<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('statics', path='css/style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>

      <div class="note-form" style="padding-top: 2px; padding-bottom: 5px">
       <h3 style="text-align: center; margin-top: 5px"> Заметка успешно создана </h3>
       <button class="button" onclick="closeNow()">Закрыть окно</button>

        function closeNow() {
        setTimeout(() => {
            window.Telegram.WebApp.close();
        }, 100);
    }
        </script>
  </body>
