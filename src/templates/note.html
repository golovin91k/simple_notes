<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('statics', path='css/style.css') }}">
    <link rel="stylesheet" href="/simple_notes_bot/statics/css/style.css">
  </head>
  <body>
    <div style="background-color: green; text-align: center;">
        <p class="p-default" style="color: white">{{info_message}} </p>
      </div>
    <div class="main-container">

        <div class="header-div-note-form" style="display: flex; justify-content: center">
            <div class="div-flex"> 
                <p class="p-note" style="color: white; margin-left: 20px; font-size: 12pt;"> Категория:</p>
            </div>
            <div class="div-flex">
                <p class="p-note" style="color: white; margin-left: 20px; font-size: 12pt;"> {{category_title}} </p>
            </div>  
        </div>
            <div class="note-div" style="padding-bottom: 10px">
                <div class="note-header-div">
                    <p class="p-note" style="color: white; margin-left: 20px; font-size: 12pt;"> {{note.title}} {% if note.is_pinned%}✔{% endif %} </p>
                </div>
                <div> 
                    <p class="p-note" style="color: black;  margin: 0px 5px; font-size: 12pt; white-space: pre-line; word-wrap: break-word; word-break: break-all; padding: 10px;"> {{note.text}} </p>
                </div>
            </div>
            <div class="button-container">
                <a href={{back_url}} class="button-in-cont" style="left: 5%;">Назад</a>
                <a href={{edit_url}} class="button-in-cont" style="right: 30%;">Редактировать</a>
                <form class="noteForm" id="noteForm" action={{delete_url}} method="POST">
                    <button type="submit" class="button-in-cont" id="delete" style="font-size: 10pt; right: 5%; background-color: red;">Удалить</button>
                </form>
            </div>
    </div>
    <script>
        document.getElementById('noteForm').addEventListener('submit', function(event) {
          const button = document.getElementById('delete');
          button.disabled = true;
          button.innerText = 'Удаляется...';
          setTimeout(function() {
          }, 2000);
        });
    </script>
  </body>
</html>
