<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесконечная прокрутка с Jinja2</title>
    <style>
        #content {
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .item .name {
            font-weight: bold;
        }
        .item .price {
            color: green;
        }
        .item .description {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <label for="user_token">User Token:</label>
        <input type="text" id="user_token" name="user_token" required>
    </div>

    <div id="content">
        {% for item in items %}
            <div class="item">
                <div class="name">{{ item.name }}</div>
                <div class="description">{{ item.description }}</div>
                <div class="price">{{ item.price }} $</div>
            </div>
        {% endfor %}
    </div>

    <script>
        let skip = 20;
        const limit = 20;
        const content = document.getElementById('content');

        // Получаем user_id и user_token из формы
        function getUserParams() {
            const user_id = document.getElementById('user_id').value;
            const user_token = document.getElementById('user_token').value;
            return { user_id, user_token };
        }

        async function loadItems() {
            const { user_id, user_token } = getUserParams();
            const response = await fetch(`/items?skip=${skip}&limit=${limit}&user_id=${user_id}&user_token=${user_token}`);
            const items = await response.json();
            items.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('item');
                div.innerHTML = `
                    <div class="name">${item.name}</div>
                    <div class="description">${item.description}</div>
                    <div class="price">${item.price} $</div>
                `;
                content.appendChild(div);
            });
            skip += limit;
        }

        // Инициализируем первую загрузку
        loadItems();

        // Отслеживаем прокрутку
        content.addEventListener('scroll', () => {
            if (content.scrollTop + content.clientHeight >= content.scrollHeight) {
                loadItems();
            }
        });
    </script>
</body>
</html>
